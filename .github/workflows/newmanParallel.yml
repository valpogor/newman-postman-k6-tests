name: Newman/ParallelAPItests
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      test_env:
        type: choice
        description: "environment"
        required: true
        default: 'uat'
        options:
          - 'uat'
          - 'prod'

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        collection: 
          - ReqResCollection
          - fetches  
    continue-on-error: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Use latest Node.js

    - name: Install Newman, Allure, and Allure Reporter for Newman
      run: |
        npm install -g newman
        npm install -g allure-commandline --save-dev
        npm install -g newman-reporter-allure  # Install the allure reporter for newman

    - name: Run Newman Tests
      run: |
        mkdir -p allure-results-${{ matrix.collection }}  # Create a unique directory for each collection's allure results
        echo "Running collection: ${{ matrix.collection }}.postman_collection.json"
        newman run ${{ matrix.collection }}.postman_collection.json --reporters cli,allure --reporter-allure-export "allure-results-${{ matrix.collection }}/allure-results.json"  # Export results to the correct directory
        echo "Contents of allure-results-${{ matrix.collection }}:"
        ls -la allure-results-${{ matrix.collection }}  # List contents to verify files exist
        
    - name: Upload Allure Results as Artifact
      if: success() || failure()  # Ensure this step runs even if the tests fail
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.collection }}  # Use a unique name for each artifact
        path: allure-results-${{ matrix.collection }}/  # Provide the correct path to the allure results directory
        if-no-files-found: warn  # Warn if no files are found

  generate-allure-report:
    needs: newman-tests
    runs-on: ubuntu-latest
    if: always()  # Ensure this runs regardless of test results

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Allure Results
      uses: actions/download-artifact@v4
      with:
        name: 'allure-results-*'  # Download all artifacts using wildcard matching
        path: ./allure-results-temp  # Download all artifacts to a temporary directory

    - name: Merge Allure Results
      run: |
        npm install -g allure-commandline --save-dev
        mkdir -p merged-results
        # Copy all downloaded allure results into merged-results
        find ./allure-results-temp -type f -exec cp {} merged-results/ \;

    - name: Generate Allure Report
      run: |
        allure generate merged-results --clean -o ./allure-report

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./allure-report

    - name: Add Allure Report URL to Summary
      uses: actions/github-script@v6
      with:
        script: |
          const repo = context.repo;
          const reportUrl = `https://${repo.owner}.github.io/${repo.repo}/index.html`;
          core.summary.addRaw(`### :tada: Allure Report Available!`)
                      .addLink(`View Allure Report`, reportUrl)
                      .write();
